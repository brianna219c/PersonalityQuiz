<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Personality Quiz</title>
	</head>
	<body>
		<center>
		<h1>What Gravity Falls Character Are You?</h1>
		</center>
		<div>
			<h2>Which best describes your personality?</h2>
			<input type="radio" id="q1c1" name="personality">
			<label for=”q1c1”>Greedy</label><br>

			<input type="radio" id="q1c2" name="personality">
			<label for=”q1c2”>Kind</label><br>

			<input type="radio" id="q1c3" name="personality">
			<label for=”q1c3”>Adventurous</label><br>

			<input type="radio" id="q1c4" name="personality">
			<label for=”q1c4”>Helpful</label><br>

			<input type="radio" id="q1c5" name="personality">
			<label for=”q1c5”>Scholarly</label><br>

			<input type="radio" id="q1c6" name="personality">
			<label for=”q1c6”>Selfish</label><br>

			<input type="radio" id="q1c7" name="personality">
			<label for=”q1c7”>Revengeful</label><br>

			<input type="radio" id="q1c8" name="personality">
			<label for=”q1c8”>Clever</label><br>
		</div>
		<div>
			<h2>What is your dream job?</h2>

			<input type="radio" id="q1c7" name="dreamJob">
			<label for=”q1c7”>Own a store</label><br>

			<input type="radio" id="q1c8" name="dreamJob">
			<label for=”q1c8”>Vet</label><br>

			<input type="radio" id="q1c9" name="dreamJob">
			<label for=”q1c9”>Detective</label><br>

			<input type="radio" id="q1c10" name="dreamJob">
			<label for=”q1c10”>Volunteering</label><br>

			<input type="radio" id="q1c11" name="dreamJob">
			<label for=”q1c11”>Paranormal Investigator</label><br>

			<input type="radio" id="q1c12" name="dreamJob">
			<label for=”q1c12”>I don’t need a job, my family is rich.</label><br>

			<input type="radio" id="q1c13" name="dreamJob">
			<label for=”q1c13”>Psychic</label><br>

			<input type="radio" id="q1c14" name="dreamJob">
			<label for=”q1c14”>World domination</label><br>
		</div>
		<div>
			<h2>Which is most important to you?</h2>

			<input type="radio" id="q1c15" name="MostImportant">
			<label for=”q1c15”</label>Money<br>

			<input type="radio" id="q1c16" name="MostImportant">
			<label for=”q1c16”</label>Trust<br>

			<input type="radio" id="q1c17" name="MostImportant">
			<label for=”q1c17”</label>Honesty<br>

			<input type="radio" id="q1c18" name="MostImportant">
			<label for=”q1c18”</label>Family<br>

		<script src=“script.js”></script>
	</body>
</html>
